{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-5 shadow-lg w-50 mx-auto p-5">
        <div class="card-header mb-5">
            <h1 class="text-center">{{ object.client_name }}'s Order Detail's ID <b>#{{ object.order_num }}</b></h1>
        </div>
        <div class="card-body">
            {% crispy form %}
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        $('.delete').last().addClass('d-none')
        console.log($('.delete').last())
    </script>
{% endblock %}
